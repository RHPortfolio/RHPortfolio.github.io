<li class="subpage-post">
  <img srcset="{{ include.image }}?fit=crop&crop=focalpoint&w=355&h=237&dpr=3 x3,{{ include.image }}?fit=crop&crop=focalpoint&w=355&h=237&dpr=2 x2,{{ include.image }}?fit=crop&crop=focalpoint&w=355&h=237&dpr=1 x1" src="{{ include.image }}?w=355&h=237" style="object-fit:cover;"/>
  <div class="text-overlay">
     <a href="{{ include.url }}">
       <h2>{{include.title}}</h2>
       <p>{{post.summary | truncateword: 12}}</p>
     </a>
  </div>
</li>
